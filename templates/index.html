<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Data Scraper</h1>
        <form id="scrape-form" action="/submit-url" method="POST">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function() {
        console.log("JavaScript is loaded and ready");

        $('#scrape-form').submit(function(event) {
            event.preventDefault(); // Previene il comportamento di submit del form
            console.log("Form submitted");

            const formData = {
                url: $('#url').val(),
                username: $('#username').val(),
                password: $('#password').val(),
            };

            $.post('/submit-url', formData, function(data) {
                console.log("Success: ", data);
                $('#result').html('<div class="alert alert-success">' + data.message + '</div>');
            }).fail(function(response) {
                console.log("Error: ", response);
                $('#result').html('<div class="alert alert-danger">' + response.responseJSON.error + '</div>');
            });
        });
    });
</script>

</body>
</html>
